<head>
    <title>Booking</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Poppins:wght@100;200;400;500;600;700;900&display=swap"
        rel="stylesheet">
</head>
<script src="./script.js"></script>
<section class="booking" id="booking">
    <div class="main">
        <div class="left">
            <h1>Book<br>Your<br> Tour</h1>
        </div>

        <div class="row1">
            <form action="book" class="book" id="book">
                <div>
                    <label for="name">Full Name:</label><br>
                    <input type="text" id="name" placeholder="Enter Your Full Name"><br>
                </div>
                <div>
                    <label for="email">Email:</label><br>
                    <input type="text" id="email" placeholder="Enter Your E-Mail"><br>
                </div>
                <div>
                    <label for="phone">Phone Number:</label><br>
                    <input type="text" id="phone" placeholder="Enter Phone Number">
                </div>
            </form>
        </div>
        <div class="row2">
            <form action="book" class="book" id="book">
                <div>
                    <label for="tour">Select Your Desired Tour: </label>
                    <select name="tour" id="tour">
                        <option value="none">
                        <option value="Naran Valley">Naran Valley</option>
                        <option value="K-2 Base Camp">K-2 Base Camp</option>
                        <option value="Neelum Valley">Neelum Valley</option>
                        <option value="Hunza Valley">Hunza Valley</option>
                    </select><br>
                    <label for="date">Choose Date of Tour:</label>
                    <input type="date" name="date" id="date" value="date"><br>
                    <label for="number">Number of Bookings:</label><br>
                    <input type="number" id="number" placeholder="Select">
                    <button type="submit" class="submit" value="submit" onclick="showSubmittedInfo()">Submit</button>
                </div>
            </form>
        </div>
</section>
